<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/css/footer.css" />
  <style>@import url('https://fonts.googleapis.com/css2?family=Comforter&family=Mochiy+Pop+P+One&family=Neonderthaw&family=Pacifico&family=Roboto:ital,wght@1,100&family=Rubik+Beastly&family=Sedgwick+Ave&family=Source+Code+Pro&display=swap');</style>
  <title>Browse Fonts - Onoffmix</title>
</head>
<body>
  <br><div class='nowfontsize'>30 px</div>
  <input type="range" min="10" max="100" step="0.2" id="slider"><br><br><hr><br>

  <div name='text' class='Comforter'>Comforter</div>
  <div name='text' class='Roboto'>Roboto</div>
  <div name='text' class='Mochiy'>Mochiy Pop P One</div>
  <div name='text' class='Sedgwick'>Sedgwick Ave</div>
  <div name='text' class='Source'>Source Code Pro</div>
  <div name='text' class='Rubik'>Rubik Beastly</div>
  <div name='text' class='Neonderthaw'>Neonderthaw</div>
  <div name='text' class='Pacifico'>Pacifico</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
  $('input').on('change', function() {
    var v = $(this).val();
    $('div[name=text]').css('font-size', v + 'px')
    $('.nowfontsize').html(v + 'px')
  });
  </script>
</body>
</html>
